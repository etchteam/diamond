---
name: CI
on:
    pull_request:
        branches:
            - main
permissions:
    contents: read
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version-file: .nvmrc
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
